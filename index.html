<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Lot Size Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Lot Size Calculator</h1>

        <label for="asset">Select Asset:</label>
        <select id="asset">
            <optgroup label="Forex Majors & Crosses">
                <option value="EURUSD">EUR/USD</option>
                <option value="GBPUSD">GBP/USD</option>
                <option value="AUDUSD">AUD/USD</option>
                <option value="NZDUSD">NZD/USD</option>
                <option value="USDJPY">USD/JPY</option>
                <option value="USDCAD">USD/CAD</option>
                <option value="USDCHF">USD/CHF</option>
                <option value="EURGBP">EUR/GBP</option>
                <option value="EURJPY">EUR/JPY</option>
                <option value="EURAUD">EUR/AUD</option>
                <option value="EURCAD">EUR/CAD</option>
                <option value="EURNZD">EUR/NZD</option>
                <option value="EURCHF">EUR/CHF</option>
                <option value="GBPJPY">GBP/JPY</option>
                <option value="GBPAUD">GBP/AUD</option>
                <option value="GBPCAD">GBP/CAD</option>
                <option value="GBPNZD">GBP/NZD</option>
                <option value="GBPCHF">GBP/CHF</option>
                <option value="AUDJPY">AUD/JPY</option>
                <option value="AUDCAD">AUD/CAD</option>
                <option value="AUDNZD">AUD/NZD</option>
                <option value="AUDCHF">AUD/CHF</option>
                <option value="NZDJPY">NZD/JPY</option>
                <option value="NZDCAD">NZD/CAD</option>
                <option value="NZDCHF">NZD/CHF</option>
                <option value="CADJPY">CAD/JPY</option>
                <option value="CHFJPY">CHF/JPY</option>
            </optgroup>

            <optgroup label="Commodities">
                <option value="XAUUSD">Gold (XAU/USD)</option>
                <option value="XAGUSD">Silver (XAG/USD)</option>
                <option value="WTI">Crude Oil WTI</option>
                <option value="BRENT">Brent Oil</option>
            </optgroup>

            <optgroup label="Indices (Exness)">
                <option value="US30">US30 (Dow Jones)</option>
                <option value="NASDAQ">NASDAQ 100</option>
                <option value="SPX50">S&P 500</option>
                <option value="GER40">DE 30</option>
                <option value="UK100">UK 100</option>
            </optgroup>

            <optgroup label="Crypto (Exness)">
                <option value="BTCUSD">Bitcoin (BTC/USD)</option>
                <option value="ETHUSD">Ethereum (ETH/USD)</option>
            </optgroup>
        </select>

        <label for="balance">Account Balance ($):</label>
        <input type="number" id="balance" placeholder="Enter account balance" min="0">

        <label for="risk">Risk Percentage (%):</label>
        <input type="number" id="risk" placeholder="Enter risk percentage" min="0">

        <label for="stoploss">Stop Loss (pips):</label>
        <input type="number" id="stoploss" placeholder="Enter stop loss" min="0">

        <label for="spread">Spread (pips):</label>
        <input type="number" id="spread" placeholder="Enter spread" min="0">

        <label for="commission">Commission ($ per lot):</label>
        <input type="number" id="commission" placeholder="Enter commission per lot" min="0">

        <button id="calculateBtn">Calculate Lot Size</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
